<div class="card">
    <div class="card-body">
        <form (ngSubmit)="procesar()"  #formContact="ngForm">
        <div>
            <label for="form-label">
                Nombre:
            </label>

            <input type="text" name="nombre" class="form-control" placeholder="Por favor ingrese su nombre" [(ngModel)]="persona.nombre" required #name="ngModel">
        </div>

        <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine ">
            El Nombre es Obligatorio
        </div>

        <div>
            <label for="form-label">
                Edad:
            </label>

            <input type="number" name="edad" class="form-control" placeholder="Por favor ingrese su edad" [(ngModel)]="persona.edad" required #edad="ngModel">
        </div>

        <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine ">
            La Edad es Obligatoria
        </div>

        <button class="btn btn-primary mt-2" [disabled]=" formContact.invalid" > 
            Enviar
        </button>
    </form>
    </div>
</div>

<!-- {{formContact.valid}}  Miramos el estado de estos 
{{name.valid}} -->
